{% extends 'sitioweb/base.html' %}
{% load static %}
{% load i18n %}

{% block content %}
<div class="home-scene">
    <div class="canvas">
        
        <a href="{% url 'about_me' %}" class="obj-home joaco-main text-decoration-none">
            <div class="joaco-head-container">
                <div class="eyes-container">
                    <div class="eye">
                        <div class="pupil"></div></div>
                    <div class="eye">
                        <div class="pupil"></div></div>
                </div>
                <img src="{% static 'sitioweb/img/Joaco_blind.png' %}" class="head-img">
            </div>
            <span class="hover-label">{% trans "Sobre mí" %}</span>
        </a>

        <a href="https://substack.com/@gordinirojo" target="_blank" class="obj-home btn-blog">
            <img src="{% static 'sitioweb/img/blog.png' %}" alt="Blog">
            <span class="hover-label">{% trans "Blog" %}</span>
        </a>

        <div class="mesa-group">
            <img src="{% static 'sitioweb/img/mesa.png' %}" class="mesa-img">
            
            <a href="{% url 'categoria_detalle' 'realizador' %}" class="obj-mesa cono">
                <img src="{% static 'sitioweb/img/Cono.png' %}">
                <span class="hover-label">{% trans "Realizador" %}</span>
            </a>
            
            <a href="{% url 'categoria_detalle' 'postproductor' %}" class="obj-mesa consola">
                <img src="{% static 'sitioweb/img/consola.png' %}">
                <span class="hover-label">{% trans "Postproductor" %}</span>
            </a>
            
            <a href="{% url 'categoria_detalle' 'director-de-fotografia' %}" class="obj-mesa camara">
                <img src="{% static 'sitioweb/img/camara.png' %}">
                <span class="hover-label">{% trans "Director de Fotografía" %}</span>
            </a>
        </div>

    </div>
</div>

<style>
    body { background-color: #38761d !important; margin: 0; overflow: hidden; }

    .home-scene {
        width: 100%;
        height: 90vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .canvas {
        position: relative;
        width: 95%;
        max-width: 1000px;
        aspect-ratio: 16 / 9; 
        margin-top: 60px;
    }

    .obj-home { position: absolute; transition: all 0.3s ease; z-index: 1; }

    /* POSICIÓN DE JOACO (A la izquierda) */
    .joaco-main {
        width: 38%;
        left: 20%;
        bottom: 25%;
    }

    /* POSICIÓN DEL BLOG (Arriba a la derecha) */
    .btn-blog {
        width: 28%;
        right: 9%;
        top: -12%;
    }

    /* GRUPO MESA */
    .mesa-group {
        position: absolute;
        bottom: 0;
        width: 100%;
        z-index: 2;
    }

    .mesa-img { width: 100%; display: block; }

    /* OBJETOS SOBRE LA MESA (Control total aquí) */
    .obj-mesa { position: absolute; transition: all 0.3s ease; z-index: 3; }

    .cono {
        width: 25%;
        left: 7%;
        top: -25%; 
    }

    .consola {
        width: 33%;
        left: 33%;
        top: -10%;
    }

    .camara {
        width: 27%;
        right: 7%;
        top: -28%;
    }

    /* --- HOVER JOACO  --- */
    .joaco-main:hover {
        filter: brightness(1.2);
    }

    /* --- HOVER BLOG (Movimiento hacia arriba como la mesa) --- */
    .btn-blog:hover {
        transform: translateY(-15px);
        filter: brightness(1.2);
    }

    /* --- HOVER OBJETOS MESA (Movimiento hacia arriba) --- */
    .obj-mesa:hover {
        transform: translateY(-10px);
        filter: brightness(1.2);
    }

    /* --- REGLA PARA LAS ETIQUETAS (Asegura que se vean en todos) --- */
    .joaco-main:hover .hover-label, 
    .btn-blog:hover .hover-label, 
    .obj-mesa:hover .hover-label { 
        opacity: 1; 
    }

    .hover-label {
        position: absolute;
        top: -12px;
        left: 50%;
        transform: translateX(-50%);
        background: #38761d;
        color: #ffd966;
        padding: 4px 10px;
        font-size: 1rem;
        font-family: "Jersey 10", sans-serif;
        font-weight: 400;
        font-style: normal;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.3s;
        white-space: nowrap;
    }


    .joaco-head-container {
        position: relative;
        width: 100%; /* Joaco vuelve a su tamaño natural según su contenedor padre */
        display: inline-block;
    }

    .head-img {
        position: relative;
        z-index: 1; /* Encima de las pupilas */
        height: auto;
        width: 100%;
    }

    /* Contenedor de las órbitas */
    .eyes-container {
        position: absolute;
        top: 13%; 
        left: 41%; /* Pequeño ajuste para centrar mejor */
        width: 21%;  /* Reducimos un poco el ancho total */
        height: 18%; /* Cambiamos px por % del alto de la cabeza */
        display: flex;
        justify-content: space-between; /* Mejor que around para órbitas fijas */
        z-index: 999;
        pointer-events: none;
    }

    .eye {
        width: 30%; /* El ojo ahora es el 35% del contenedor de ojos */
        aspect-ratio: 1 / 1; /* Mantiene el círculo perfecto siempre */
        height: auto;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        overflow: hidden;
        border-radius: 50%; 
    }

    .pupil {
        width: 40%; /* La pupila es el 40% del ojo */
        aspect-ratio: 1 / 1;
        height: auto;
        background-color: black !important; 
        background-image: url("{% static 'sitioweb/img/Joaco_ojos.png' %}"); 
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
        border-radius: 50%;
        position: absolute; /* Cambiado a absolute */
        top: 27.5%; /* Centrado inicial ( (100-45)/2 ) */
        left: 27.5%;
        transition: transform 0.1s ease-out;
    }

    

    img { width: 100%; height: auto; }
</style>

<script>
   document.addEventListener('mousemove', (e) => {
        const container = document.querySelector('.eyes-container');
        const pupils = document.querySelectorAll('.pupil');
        
        if (!container) return;

        // 1. Calculamos el centro del contenedor de los ojos (punto de referencia único)
        const rect = container.getBoundingClientRect();
        const centerX = rect.left + rect.width / 2;
        const centerY = rect.top + rect.height / 2;

        // 2. Calculamos el ángulo hacia el ratón desde el centro de la cara
        const angle = Math.atan2(e.clientY - centerY, e.clientX - centerX);

        // 3. Calculamos una distancia de movimiento que dependa del tamaño actual del ojo
        // Usamos el ancho de un ojo para que sea proporcional
        const eyeWidth = document.querySelector('.eye').offsetWidth;
        const maxDistance = eyeWidth * 0.25; // 25% del ancho del ojo como radio de movimiento

        const moveX = Math.cos(angle) * maxDistance;
        const moveY = Math.sin(angle) * maxDistance;

        // 4. Aplicamos el MISMO movimiento a ambas pupilas
        pupils.forEach(pupil => {
            pupil.style.transform = `translate(${moveX}px, ${moveY}px)`;
        });
    });
</script>

{% endblock %}
